<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <form action="/action_page.php" target="_blank" method="post" id="formulario">
            <label for="titulo" >Titulo: </label>
            <input type="text" name="titulo" id="titulo" required oninput="upperCase()">

            
            <label for="local">Local: </label>
            <input type="text" name="local" id="local" required onchange="upperCase()">
            <br>

            <label for="descricao">Descricao: </label>
            <br>
            <textarea name="descricao" rows="5" cols="50" input type="text" name="descricao" id="descricao" name="descricao" id="descricao" required >
            </textarea>
            
            
            <br>
            <label for="dataHora">Data e Hora: </label>
            <input type="datetime-local" name="dataHora" id="dataHora" required>
            <br><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
<script src="script.js"> </script>
</html>
